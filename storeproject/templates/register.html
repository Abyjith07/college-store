{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <h1>Registration Form</h1>
    <div class="container">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="FirstName" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="LastName" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email-Id" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="cpassword" class="form-control" name="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            <div class="form-group">
                {% for msg in messages %}
                <mark style="color:red;">{{msg}}</mark>
                {% endfor %}
            </div>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <img src="{% static 'img/register.png' %}" alt="logimage" style="height:220px; width:100% ">
    </div>
</center>
{% endblock %}
